<!DOCTYPE html>
<html>
  <head>
    <title>Login Page Respnsive!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
     <body>
  <div id="form_wrapper">
    <div id="form_left">
      <img src="https://tse4.mm.bing.net/th?id=OIP.3bUdWvD3WvLRkqJ261jK1wHaF-&pid=Api&P=0&h=180" alt="computer icon" />
    </div>
    <div id="form_right">
      <h1>Member Login</h1>
      <div class="input_container">
        <i class="fas fa-envelope"></i>
        <input
          placeholder="Email"
          type="email"
          name="Email"
          id="field_email"
          class="input_field"
        />
      </div>
      <div class="input_container">
        <i class="fas fa-lock"></i>
        <input
          placeholder="Password"
          type="password"
          name="Password"
          id="field_password"
          class="input_field"
        />
      </div>
      <input
        type="submit"
        value="Login"
        id="input_submit"
        class="input_field"
      />
      <span>Forgot <a href="#"> Username / Password ?</a></span>
      <span id="create_account">
        <a href="#">Create your account </a>
      </span>
    </div>
  </div>
</body>
      <script src="script.js"></script>
  </body>
</html>
